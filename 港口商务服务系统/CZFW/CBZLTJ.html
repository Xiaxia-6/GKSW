<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>船舶资料提交</title>
    <link type="text/css" rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="CBZGDT.html">船舶在港动态</a>
            <a class="navbar-brand" href="CBZGZYDT.html">船舶在港作业</a>
            <a class="navbar-brand" href="CBZLTJ.html">船舶资料提交</a>
            <a class="navbar-brand"href="HCZGZY.html">火车在港作业动态</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <input type="text" class="form-control " placeholder="商务、货运、作业规则查询...">

<div class="container" align="center">
    <br/>
    <br/>
    <div class="log-txt text-left"><h3>船舶资料提交</h3>
        <div class="col-md-4">
            <p>船舶编号<input id="CBBH" type="text" autocomplete="off" maxlength="30" class="log-input input2" placeholder="请输入船舶编号" /></p>
            <p>船舶呼号<input id="CBHH" type="text" autocomplete="off" maxlength="30" class="log-input input3" placeholder="请输入船舶呼号" /></p>
            <p>船舶中文名称<input id="CBZWMC" type="text" autocomplete="off" maxlength="30" class="log-input input4" placeholder="请输入船舶中文名称" /></p>
            <p>船舶英文名称<input id="CBYWMC" type="text" autocomplete="off" maxlength="30" class="log-input input5" placeholder="请输入船舶英文名称" /></p>
            <p>所属船公司<input id="SSCGS" type="text" autocomplete="off" maxlength="30" class="log-input input6" placeholder="请输入所属船公司" /></p>
            <p>建造日期<input id="JZRQ" type="text" autocomplete="off" maxlength="30" class="log-input input7" placeholder="请输入建造日期" /></p>
            <p>联系电话<input id="LXDH" type="text" autocomplete="off" maxlength="30" class="log-input input8" placeholder="请输入联系电话" /></p>
            <p>船籍代码<input id="CJDM" type="text" autocomplete="off" maxlength="30" class="log-input input9" placeholder="请输入船籍代码" /></p>
            <p>船籍<input id="CJ" type="text" autocomplete="off" maxlength="30" class="log-input input10" placeholder="请输入船籍" /></p>
            <p>船主<input id="CZ" type="text" autocomplete="off" maxlength="30" class="log-input input11" placeholder="请输入船主" /></p>
            <p>舱尺寸<input id="CCC" type="text" autocomplete="off" maxlength="30" class="log-input input12" placeholder="请输入舱尺寸" /></p>
            <p>船型<input id="CX" type="text" autocomplete="off" maxlength="30" class="log-input input13" placeholder="请输入船型" /></p>
            <p>总吨<input id="ZD" type="text" autocomplete="off" maxlength="30" class="log-input input14" placeholder="请输入总吨" /></p>
        </div>
        <div class="col-md-4">
            <p>净吨<input id="JD" type="text" autocomplete="off" maxlength="30" class="log-input input15" placeholder="请输入净吨" /></p>
            <p>载重吨<input id="ZZD" type="text" autocomplete="off" maxlength="30" class="log-input input16" placeholder="请输入载重吨" /></p>
            <p>船长(chang)<input id="CC" type="text" autocomplete="off" maxlength="30" class="log-input input17" placeholder="请输入船长(chang)" /></p>
            <p>吊杆付数<input id="DGFS" type="text" autocomplete="off" maxlength="30" class="log-input input18" placeholder="请输入吊杆付数" /></p>
            <p>船宽<input id="CK" type="text" autocomplete="off" maxlength="30" class="log-input input19" placeholder="请输入船宽" /></p>
            <p>高度<input id="GD" type="text" autocomplete="off" maxlength="30" class="log-input input20" placeholder="请输入高度" /></p>
            <p>速度<input id="SD" type="text" autocomplete="off" maxlength="30" class="log-input input21" placeholder="请输入速度" /></p>
            <p>型深<input id="XS" type="text" autocomplete="off" maxlength="30" class="log-input input22" placeholder="请输入型深" /></p>
            <p>公分浸吨<input id="GCJD" type="text" autocomplete="off" maxlength="30" class="log-input input23" placeholder="请输入公分浸吨" /></p>
            <p>舱容<input id="CR" type="text" autocomplete="off" maxlength="30" class="log-input input24" placeholder="请输入舱容" /></p>
            <p>舱口数<input id="CKS" type="text" autocomplete="off" maxlength="30" class="log-input input25" placeholder="请输入舱口数" /></p>
            <p>舱层数<input id="CCS" type="text" autocomplete="off" maxlength="30" class="log-input input26" placeholder="请输入舱层数" /></p>
            <p>船盖种类<input id="CGZL" type="text" autocomplete="off" maxlength="30" class="log-input input27" placeholder="请输入船盖种类" /></p>
        </div>
        <div class="col-md-4">
            <p>满载艉吃水<input id="MZWCS" type="text" autocomplete="off" maxlength="30" class="log-input input28" placeholder="请输入满载艉吃水" /></p>
            <p>满载艏吃水<input id="MZSCS" type="text" autocomplete="off" maxlength="30" class="log-input input29" placeholder="请输入满载艏吃水" /></p>
            <p>空载艉吃水<input id="KZWCS" type="text" autocomplete="off" maxlength="30" class="log-input input30" placeholder="请输入空载艉吃水" /></p>
            <p>空载艏吃水<input id="KZSCS" type="text" autocomplete="off" maxlength="30" class="log-input input31" placeholder="请输入空载艏吃水" /></p>
            <p>吊杆负荷<input id="DGFH" type="text" autocomplete="off" maxlength="30" class="log-input input32" placeholder="请输入吊杆负荷" /></p>
            <p>吊杆类型<input id="DGLX" type="text" autocomplete="off" maxlength="30" class="log-input input33" placeholder="请输入吊杆类型" /></p>
            <p>淡水容量<input id="DSRL" type="text" autocomplete="off" maxlength="30" class="log-input input34" placeholder="请输入淡水容量" /></p>
            <p>船主编码<input id="CZBM" type="text" autocomplete="off" maxlength="30" class="log-input input35" placeholder="请输入船主编码" /></p>
            <p>船代编码<input id="CDBM" type="text" autocomplete="off" maxlength="30" class="log-input input36" placeholder="请输入船代编码" /></p>
            <p>船代名称<input id="CDMC" type="text" autocomplete="off" maxlength="30" class="log-input input37" placeholder="请输入船代名称" /></p>
            <p>吊杆有无<input id="DGYW" type="text" autocomplete="off" maxlength="30" class="log-input input38" placeholder="请输入吊杆有无" /></p>
            <p>适航证书有效日期<input id="SHZSYXRQ" type="text" autocomplete="off" maxlength="30" class="log-input input39" placeholder="请输入适航证书有效日期" /></p>
        </div>
    </div>
    </div>
<button id="submit" class="btn btn-success center-block" >提交</button>
</body>
	<script type="text/javascript" src="../js/net.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script>
		$('#submit').on('click', function() {
			createShipData($('#CBBH').val(),
						$('#CBHH').val(),
						$('#CBZWMC').val(),
						$('#CBYWMC').val(),
						$('#SSCGS').val(),
						$('#JZRQ').val(),
						$('#LXDH').val(),
						$('#CJDM').val(),
						$('#CJ').val(),
						$('#CZ').val(),
						$('#CCC').val(),
						$('#CX').val(),
						$('#ZD').val(),
						$('#JD').val(),
						$('#ZZD').val(),
						$('#CC').val(),
						$('#DGFS').val(),
						$('#CK').val(),
						$('#GD').val(),
						$('#SD').val(),
						$('#XS').val(),
						$('#GCJD').val(),
						$('#CR').val(),
						$('#CKS').val(),
						$('#CCS').val(),
						$('#CGZL').val(),
						$('#MZWCS').val(),
						$('#MZSCS').val(),
						$('#KZWCS').val(),
						$('#KZSCS').val(),
						$('#DGFH').val(),
						$('#DGLX').val(),
						$('#DSRL').val(),
						$('#CZBM').val(),
						$('#CDBM').val(),
						$('#CDMC').val(),
						$('#DGYW').val(),
						$('#SHZSYXRQ').val())
		})
	</script>
</html>
